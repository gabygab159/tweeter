<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"/>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="logo">tweeter</span>
      <div class="newTweet">Write a new tweet</div>
    </nav>

  <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="name">
      <h2>Gaby</h2>
    </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="form">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" class="textArea" placeholder="What are you humming about?" ></textarea>
          <div class="btmbar">
            <button type="submit" class="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets">
        <article  class="tweetContainer">
          <header class="header2">
            <div class="topleft">
              <img class="smallAvatar" src="/images/profile-hex.png"> 
            </div>
            <div class="tweetName">Gaby</div>
            <div class="handle">@gabygab</div>
          </header>
          <br>
          
          <div class='tweetContent'>This is where the tweet would go</div>
          <footer id="footer" class="footer">
            <div class="posted">10 days ago</div>
            <span class="icons">
              <i class="icon ion-md-share"></i>
              <i class="icon ion-md-flag"></i>
              <i class="icon ion-md-heart"></i>
            </span>           
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
